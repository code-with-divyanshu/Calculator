<!DOCTYPE html>
<html>

</head>
<body>
	<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate Me</title>
  <link href="calculator/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
  	<h1 class="text-center">Calculator</h1>
  	<div class="calculator">
	    <div class="row">
	      <input type="text" class="input" value="0" placeholder="0" disabled>
	    </div>
	    <div class="row">
	      <button class="button opr">AC</button>
	      <button class="button opr">D</button>
	      <button class="button opr">%</button>
	      <button class="button opr">x</button>
	    </div>
	    <div class="row">
	      <button class="button">7</button>
	      <button class="button">8</button>
	      <button class="button">9</button>
	      <button class="button opr">รท</button>
	    </div>
	    <div class="row">
	      <button class="button">4</button>
	      <button class="button">5</button>
	      <button class="button">6</button>
	      <button class="button opr">+</button>
	    </div>
	    <div class="row">
	      <button class="button">1</button>
	      <button class="button">2</button>
	      <button class="button">3</button>
	      <button class="button opr">-</button>
	    </div>
	    <div class="row">
	      <button class="button">0</button>
	      <button class="button">00</button>
	      <button class="button">.</button>
	      <button class="button ebtn">=</button>
	    </div>
	  </div>
	</div>
  <script src="calculator/script.js"></script>
  </body>

</html>

</body>
</html>
